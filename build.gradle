plugins {
    id 'java'
}

group 'com.youtube.videos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.1'
}

sourceCompatibility = '16'
targetCompatibility = '16'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation('org.seleniumhq.selenium:selenium-java:4.4.0')
    testImplementation('org.assertj:assertj-core:3.23.1')
    testImplementation('io.cucumber:cucumber-java:7.12.0')
    testImplementation('io.cucumber:cucumber-junit:7.12.0')
    testImplementation('io.github.bonigarcia:webdrivermanager:5.3.3')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
    scanForTestClasses = false
}